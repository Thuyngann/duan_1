<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            padding: 15px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            width: 200px;
            background-color: #f4f4f4;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            padding-top: 60px;
        }

        .nav a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .nav a:hover {
            background-color: #ddd;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <span>Logo</span>
        <a href="#">Đăng nhập admin</a>
    </div>

    <div class="nav">
        <a href="#">Trang chủ</a>
        <a href="#">Danh mục</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Khách hàng</a>
        <a href="#">Đơn hàng</a>
        <a href="#">Bình luận</a>

    </div>

    <main>
        ikflbgkmfgd
    </main>

</body>

</html>
